<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Background Generator</h1>
    </div>

    <div class="settings">
        <h3 class="settings__heading">Settings</h3>

        <h4 class="settings__heading-secondary">Background</h4>
        <div class="settings__color">
            <label for="col1">color 1 <ion-icon id="palette1" name="color-palette"></ion-icon></label>
            <input type="color" value="#20df6c" id="col1">
        </div>
        <div class="settings__color">
            <label for="col2">color 2 <ion-icon id="palette2" name="color-palette"></ion-icon></label>
            <input type="color" value="#263dd9" id="col2">
        </div>
        <div class="settings__direction">
            <select class="direction">
                <option value="to right" selected>&#x02192;</option>
                <option value="to bottom">&#x02193;</option>
                <option value="to right bottom">&#x02198;</option>
            </select>
        </div>

        <h4 class="settings__heading-secondary">Heading</h4>
        <div class="settings__color">
            <label for="col3">color <ion-icon id="palette3" name="color-palette"></ion-icon></label>
            <input type="color" value="#ffffff" id="col3">
        </div>
        <div class="settings__color">
            <label for="col4">shadow <ion-icon id="palette4" name="color-palette"></ion-icon></label>
            <input type="color" value="#333333" id="col4">
        </div>
    </div>

    <div class="info">
        <h2></h2>
    </div>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
