<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,600&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Background Generator</h1>
    </div>
    <div class="settings">
        <h3 class="settings__heading">Settings</h3>
        <h4 class="settings__heading-secondary">Colors</h4>
        <div class="settings__color">
            <label for="col1">1</label>
            <input type="color" name="color1" value="#0b63f4" id="col1">
        </div>
        <div class="settings__color">
            <label for="col2">2</label>
            <input type="color" name="color2" value="#1de280" id="col2">
        </div>
    </div>
    <div class="info">
        <h2></h2>
    </div>
    <script src="main.js"></script>
</body>

</html>
